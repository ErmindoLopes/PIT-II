<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<div class="login-page-wrap" *ngIf="this.isLoaded$ | async; else loading">

  <ng-container [ngSwitch]="loginType">
    <app-login-type1 *ngSwitchCase="1" [isLogging]="isLogging" (onEmailLogin)="emailLogin($event)"></app-login-type1>
  </ng-container>

</div>
